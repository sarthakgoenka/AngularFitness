<mat-tab-group *ngIf="!ongoingTrainig">
  <mat-tab label="New Exercise"> <app-new-training (trainingStart)="ongoingTrainig = true"></app-new-training> </mat-tab>
  <mat-tab label="Past Exercise"> <app-past-trainings></app-past-trainings></mat-tab>
</mat-tab-group>

<app-current-training *ngIf="ongoingTrainig" (trainigExit)="ongoingTrainig = false"></app-current-training>
