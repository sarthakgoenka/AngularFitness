<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex="30rem" fxFlex.xs="100%">
      <mat-card-title fxLayoutAlign="center">Time to start a new training!</mat-card-title>
      <mat-card-content>
        <mat-form-field fxLayoutAlign="center" *ngIf="!isLoading && exercises">
          <mat-label>Choose Exercise</mat-label>
          <mat-select placeholder="Choose Exercise" ngModel name="exercise" required ngModel required>
            <mat-option *ngFor="let exercise of exercises"  [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="isLoading">
        <button *ngIf="exercises" type="submit" mat-button color="primary" [disabled]="f.invalid">Start</button>
        <button *ngIf="!exercises" type="button" mat-button color="accent" (click)="fetchExercises()">Fetch Again</button>

      </mat-card-actions>
    </mat-card>
  </form>
</section>
