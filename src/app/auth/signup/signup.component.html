<section class="signup">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" ngModel name="email"  email required #emailInput="ngModel">
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be atleast 6 character lonng">
      <input type="password" matInput placeholder="Your password" required minlength="6" required ngModel #pwInput="ngModel" name="password">
      <mat-hint align="end"> {{pwInput.value?.length}}/6</mat-hint>
      <mat-error>Has to be atleast 6 character long</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your birthdate" [matDatepicker]="picker" [max]="maxDate" required name="birthdate" ngModel>
      <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
      <mat-checkbox ngModel name="agree" required>Agree to terms and conditions </mat-checkbox>
    <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid">Submit</button>
  </form>
</section>
